<html>
	<head>
		<script>
			function go(){
				var xhttp = new XMLHttpRequest();
  				xhttp.onreadystatechange = function() {
    					if (this.readyState == 4 && this.status == 200) {
      						document.getElementById("demo").innerHTML = this.responseText;
						var anobject = JSON.parse(this.responseText);
						console.log(anobject);
						evenfurther(anobject);
    					}
  				};
          			xhttp.open("GET", "http://localhost:8082/api/sample", true);
				xhttp.setRequestHeader("Content-type", "application/json");
				xhttp.send();
			}
			function letscheckdom(){
				var thedom = document.getElementsByTagName("html");
				console.log(thedom);
				thedom["0"].children[1].children[2].value = "gogogo";
			}

			function evenfurther(myreturnobject){
				alert();
				var thedom = document.getElementsByTagName("html");
				thedom["0"].children[1].children[2].value = myreturnobject[0].tag;
			}
		</script>
	</head>
	<body>
		RESULT SERVER: <div id=demo></div>
		<hr>
		<input type=button onclick=go() value=hello>
		<input type=button onclick=letscheckdom() value=checkdom>
			
    </body>
</html>
